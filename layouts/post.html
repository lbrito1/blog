<% render '/default.*' do %>
  <div class='post-show'>
    <h2><%= item[:title] %></h2>
    <article class="text">
      <%= yield %>
    </article>
    <aside>Posted <%= item[:created_at]&.strftime('%b %d, %Y') %></aside>
    <div class="post-footer">
      <%= link_to("Back", '/index.html') %>
    </div>
  </div>
<% end %>
